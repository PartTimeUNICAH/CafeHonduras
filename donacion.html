<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donaciones para el Café en Honduras</title>
</head>
<body>
    <header>
        <h1>Donaciones para el Café en Honduras</h1>
        <p>Ayúdanos a apoyar a los productores de café en Honduras haciendo una donación.</p>
    </header>
    <section>
        <h2>¿Cómo hacer una donación?</h2>
        <p>Puedes hacer una donación utilizando el siguiente formulario en línea:</p>
        <form action="procesar_donacion.php" method="post">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required><br>
            <label for="correo">Correo electrónico:</label>
            <input type="email" id="correo" name="correo" required><br>
            <label for="monto">Monto:</label>
            <input type="number" id="monto" name="monto" min="1" required><br>
            <button type="submit">Donar</button>
        </form>
    </section>
</body>
</html>
